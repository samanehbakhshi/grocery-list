<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery list</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Add items  -->
      <div class="additem-box">
        <div class="modal-add"></div>
        <div class="add-title">Add Grocery Items</div>
        <input type="text" class="input" />
        <button class="btn add-btn">Submit item</button>
      </div>
      <!-- Display items -->
      <div class="item-list">
        <div class="modal-delete"></div>
        <div class="list-title">Grocery Items</div>
        <ul class="list">
          <!-- Li add here -->
        </ul>
        <button class="btn clear-btn">Clear items</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
